<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehícles</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
  </head>
<body>
    <div class="container col-12 col-md-7 bg-light pb-3">
        <h1 class="text-center my-5 pt-3">Exercici vehícles</h1>
    </div>
    <div class="container col-12 col-md-7 bg-light pb-3">
        <div id="app" class="row">
            <div class="container bg-light pb-3">
                <!-- Formulario coche -->
                <div id="carForm" class="card d-flex border-secondary">
                    <div class="card-header text-center">
                    <h4 class="text-center">Register car</h4></div>
                </div>
                <form id="form1" class="form-row">
                    <div class="form-group col-4">
                        <label for="plate" class="text-uppercase font-weight-bold">Plate</label>
                        <input type="text" id="plate" placeholder="Enter plate" class="form-control">
                        <div class="invalid-feedback" id="errorPlate"></div>
                    </div>
                    <div class="form-group col-4">
                        <label for="brand" class="text-uppercase font-weight-bold">Brand</label>
                        <input type="text" id="brand" placeholder="Enter brand" class="form-control">
                        <div class="invalid-feedback" id="errorBrand"></div>
                    </div>
                    <div class="form-group col-4">
                        <label for="color" class="text-uppercase font-weight-bold">Color</label>
                        <input type="text" id="color" placeholder="Enter color" class="form-control">
                        <div class="invalid-feedback" id="errorColor"></div>
                    </div>
                    <button type="button" onmousedown="createCar()" class="btn btn-primary btn-block">Create Car
                    </button>
                </form>
                <br>

                <!-- Formulario ruedas -->
                <div id="wheelForm" class="card col-12 col-md-7 p-0 container-fluid border-secondary d-none">
                    <div class="card-header text-center">
                    <h4 class="text-center">Register wheels</h4></div>
                
                    <form id="form2" class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="bWheel1">Brand 1</label>
                                <input type="text" class="form-control" id="bWheel1" placeholder="Marca">
                                <div class="invalid-feedback" id="errorBwheel1"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dWheel1">Diameter 1</label>
                                <input type="number" step="0.4" class="form-control" id="dWheel1"
                                    placeholder="Diametro">
                                <div class="invalid-feedback" id="errorDwheel1"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="bWheel2">Brand 2</label>
                                <input type="text" class="form-control" id="bWheel2" placeholder="Marca">
                                <div class="invalid-feedback" id="errorBwheel2"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dWheel2">Diameter 2</label>
                                <input type="number" step="0.4" class="form-control" id="dWheel2"
                                    placeholder="Diametro">
                                <div class="invalid-feedback" id="errorDwheel2"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="bWheel3">Brand 3</label>
                                <input type="text" class="form-control" id="bWheel3" placeholder="Marca">
                                <div class="invalid-feedback" id="errorBwheel3"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dWheel3">Diameter 3</label>
                                <input type="number" step="0.4" class="form-control" id="dWheel3"
                                    placeholder="Diametro">
                                <div class="invalid-feedback" id="errorDwheel3"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="bWheel4">Brand 4</label>
                                <input type="text" class="form-control" id="bWheel4" placeholder="Marca">
                                <div class="invalid-feedback" id="errorBwheel4"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dWheel4">Diameter 4</label>
                                <input type="number" step="0.4" class="form-control" id="dWheel4"
                                    placeholder="Diametro">
                                <div class="invalid-feedback" id="errorDwheel4">
                                </div>
                            </div>
                        </div>

                        <button type="button" onmousedown="addWheels()" class="btn btn-primary btn-block"> Añadir Rueda
                        </button>
                    </form>
                </div>
            </div>

            <!-- Listado coches registrados-->
            <div id="carList" class="card col-12 col-md-7 p-0 d-flex container-fluid border-secondary"
                style="height: 415px;">
                <div class="card-header text-center">
                    <h4>Car Information</h4>
                </div>
                <div class="overflow-auto" id="carInfo"></div>
            </div>

        </div>
        <script src="../models/car.js"></script>
        <script src="../models/wheel.js"></script>
        <script src="../controllers/controllers.js"></script>
        <!-- Optional JavaScript -->
        <!-- Bootstrap scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
</body>
